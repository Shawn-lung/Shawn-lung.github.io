<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatroom with Gemini API</title>
    <style>
        body {
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
        }

        #backgroundWrapper {
            position: static;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            background-image: url('./img/background.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center bottom;
        }

        #gameContainer {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: none;
            box-sizing: border-box;
            border: 1px solid #fff;
            overflow: hidden;
        }

        #messages {
            height: 80%;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .message {
            margin: 5px 0;
        }

        .userMessage {
            color: #0f0;
        }

        .botMessage {
            color: #ff0;
        }

        #messageInput {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background: transparent;
            border: none;
            border-top: 1px solid #fff;
            color: white;
            font-size: 16px;
        }

        #startButton, #introButton {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #fff;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        #startButton:hover,
        #introButton:hover {
            background: rgba(0, 0, 0, 1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }

        #introBlock {
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #fff;
            margin-bottom: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div id="introBlock">
        <h2>歡迎來到《暗影迷蹤》</h2>
        <p>你是否可以逃離暗影迷蹤</p>
        <button id="startButton">Start Game</button>
    </div>
    <div id="backgroundWrapper">
        <button id="introButton">遊戲介紹</button>
        <div id="gameContainer">
            <div id="messages"></div>
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Type your command...">
            </form>
        </div>
    </div>

</body>
<script>
    var conversationHistory = [];

    function addToConversationHistory(role, text) {
        conversationHistory.push({
            "role": role,
            "parts": [{
                "text": text
            }]
        });
    }

    function displayMessage(message, sender) {
        var messageElement = document.createElement('div');
        var formatMessage = formatText(message);
        messageElement.classList.add('message');
        if (sender === 'user') {
            messageElement.classList.add('userMessage');
        } else {
            messageElement.classList.add('botMessage');
        }
        document.getElementById('messages').appendChild(messageElement);
        updateSceneImage(message);
        
        function typeText(element, text, index) {
            if (index < text.length) {
                let char = text[index];
                if (char === '<') {
                    let endIndex = text.indexOf('>', index);
                    if (endIndex !== -1) {
                        element.innerHTML += text.substring(index, endIndex + 1);
                        index = endIndex + 1;
                    }
                } else {
                    element.innerHTML += char;
                    index++;
                }
                setTimeout(function () {
                    typeText(element, text, index);
                }, 75);
            } else {
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            }
        }

        typeText(messageElement, formatMessage, 0);
    }

    function updateSceneImage(responseText) {
        let sceneMatch = responseText.match(/場景：(.*?)\s/);
        if (sceneMatch && sceneMatch[1]) {
            let scene = sceneMatch[1];
            console.log(scene);
            if (scene.includes("宿舍")) {
                document.getElementById('backgroundWrapper').style.backgroundImage = "url('./img/dorm.jpeg')";
            } else if (scene.includes("派對")) {
                document.getElementById('backgroundWrapper').style.backgroundImage = "url('./img/party.jpeg')";
            } else if (scene.includes("走廊")) {
                document.getElementById('backgroundWrapper').style.backgroundImage = "url('./img/hallway.jpeg')";
            }
        }
    }

    function formatText(text) {
        let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<br><strong>$1</strong>');
        formattedText = text.replace(/\*(.*?)\s/g, '<br>$1');
        return formattedText;
    }

    document.getElementById('introButton').addEventListener('click', function () {
        document.getElementById('introBlock').style.display = 'block';
        this.style.display = 'none';
        document.getElementById('startButton').style.display = 'block';
    });

    document.getElementById('startButton').addEventListener('click', function () {
        var apiKey = prompt("Please enter your API key:", "");
        var userName = prompt("Please enter your name:", "");

        if (!apiKey || !userName) {
            alert("API key and name are required to use the chatroom.");
            return;
        }

        document.getElementById('backgroundWrapper').style.backgroundImage = "url('./img/dorm.jpeg')";
        document.getElementById('introBlock').style.display = 'none';
        document.getElementById('gameContainer').style.display = 'inline';
        document.getElementById('introButton').style.display = 'none';

        conversationHistory.push({
            "role": 'user',
            "parts": [{
                "text": `腳本：
                """
                遊戲標題：暗影迷蹤
                遊戲背景：
                玩家將扮演一位名叫 ${userName} 的大學新生，搬進了一棟古老的宿舍樓。隨著時間的推移，${userName} 發現宿舍樓裡隱藏著黑暗的秘密，並必須揭開這些秘密以逃脫恐怖的命運。

                主要角色：
                ${userName}：主角，對新環境充滿好奇，但內心有些恐懼。
                莉莉：${userName}的室友，性格開朗，但似乎隱瞞著什麼。
                凱文：宿舍的管理員，沉默寡言，行為怪異。
                艾莉：宿舍裡的幽靈，似乎試圖向${userName}傳遞某種信息。

                遊戲腳本流程：

                開場：
                （場景：宿舍）
                莉莉邀請${userName}參加宿舍樓的迎新派對。
                選擇A：接受邀請。
                選擇B：拒絕，說自己感覺有點累。

                迎新派對上的異象：
                （場景：派對）
                若選擇A，${userName}到達派對，但發現氛圍異常，感到一絲恐懼。
                選擇A1：向莉莉表達自己的不安，想要離開。（選擇後進入神秘調查劇情）
                選擇A2：決定留在派對，繼續觀察周圍。（選擇後進入神秘調查劇情）

                若選擇B，${userName}在宿舍休息，聽到奇怪的聲音從走廊傳來。
                選擇B1：出去查看聲音的來源。（選擇後進入神秘調查劇情）
                選擇B2：忽略聲音，繼續休息。（選擇後進入神秘調查劇情）

                神秘調查：
                （場景：走廊）
                ${userName}開始調查宿舍樓的歷史，發現許多學生失蹤的報導。
                ${userName}逐漸發現艾莉的存在，並試圖解開她的秘密。
                選擇A：與艾莉的幽靈交談，尋求更多線索。（選擇後進入結局，根據玩家的選擇進行反思及回顧）
                選擇B：繼續調查，試圖找到其他證據。（選擇後進入結局，根據玩家的選擇進行反思及回顧）

                結局：
                揭開秘密結局：如果${userName}選擇在關鍵時刻與艾莉交流（A1和A），他將發現宿舍樓的黑暗過去，並揭開艾莉的冤屈，使她得以安息。最終，${userName}成功逃脫這個詛咒的地方。

                陷入恐懼結局：如果${userName}選擇壓抑自己的恐懼（A2和B），則會陷入宿舍樓的詛咒之中，無法逃脫。與莉莉的關係因缺乏信任而破裂，而凱文的真實身份也成為永遠的謎。

                遊戲結尾：
                遊戲最後將根據${userName}的選擇提供一段反思，強調在面對恐懼時勇於揭開真相的重要性，以及這種選擇對自己和他人的影響。"""

                請根據腳本中的對話，從"""開場"""到"""迎新派對上的異象"""再到"""神秘調查"""進行，開始一個文字冒險遊戲。每一次的對話，都需要呈現以下格式與資訊：
                <場景>：目前故事的背景為何
                <選擇>：在每一次的對話中，你都會根據腳本給我可以選擇的動作，根據我選擇的動作繼續接下來的劇情，整體劇情會圍繞腳本發展。

                根據我的選擇進行故事，不要幫我做出選擇。`
            }]
        });

        fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                "contents": conversationHistory,
                "safetySettings": [
                    {
                        "category": "HARM_CATEGORY_DANGEROUS_CONTENT",
                        "threshold": "BLOCK_NONE"
                    },
                    {
                        "category": "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                        "threshold": "BLOCK_NONE"
                    }
                ],
                "generationConfig": {
                    "stopSequences": [""],
                    "temperature": 2.0,
                    "maxOutputTokens": 2048,
                    "topP": 0.8,
                    "topK": 10
                }
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log(conversationHistory);
            var responseText = data.candidates[0].content.parts[0].text;
            addToConversationHistory('model', responseText);
            displayMessage(responseText, 'bot');
        })
        .catch(error => console.error('Error:', error));

        document.getElementById('messageForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var inputElement = document.getElementById('messageInput');
            var message = inputElement.value;

            addToConversationHistory('user', message);
            displayMessage(message, 'user');
            inputElement.disabled = true;

            fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "contents": conversationHistory,
                    "safetySettings": [
                        {
                            "category": "HARM_CATEGORY_DANGEROUS_CONTENT",
                            "threshold": "BLOCK_NONE"
                        },
                        {
                            "category": "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                            "threshold": "BLOCK_NONE"
                        }
                    ],
                    "generationConfig": {
                        "stopSequences": [
                            ""
                        ],
                        "temperature": 2.0,
                        "maxOutputTokens": 2048,
                        "topP": 0.8,
                        "topK": 10
                    }
                })
            })
                .then(response => response.json())
                .then(data => {
                    var responseText = data.candidates && data.candidates[0] ? data.candidates[0].content.parts[0].text : "Sorry, I couldn't process that request.";
                    addToConversationHistory('model', responseText);
                    displayMessage(responseText, 'bot');
                    inputElement.disabled = false;
                })
                .catch(error => {
                    console.error('Error:', error);
                    inputElement.disabled = false;
                });

            document.getElementById('messageInput').value = '';
        });
    });

</script>

</html>
